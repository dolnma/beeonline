<form action="mail.php" method="post" class="form__wrapper" id="contactForm">
    <div class="field float-container">
        <label for="name">Jméno Příjmení *</label>
        <input type="text" name="name" id="name" data-placeholder="Jméno Příjmení *" required>
    </div>
    <div class="field float-container">
        <label for="email">Emailová adresa *</label>
        <input type="email" name="email" id="email" data-placeholder="Emailová adresa *" required>
    </div>
    <input hidden type="text" name="idk" id="idk">
    <div class="field float-container">
        <label for="phone">Telefonní číslo (doporučené)</label>
        <input type="tel" name="phone" id="phone" data-placeholder="+420 777 777 777">
    </div>
    <div class="field mt-4">
        <textarea name="message" id="message" rows="4" placeholder="Zpráva" required></textarea>
    </div>
    <div class="g-recaptcha text-right mt-3" data-sitekey="your_site_key"></div><br>
    <button type="submit" class="btn btn--primary mt-3">Kontaktujte mě</button>
</form>
